{% include 'header.html' %}
	<div class="item">

		<h2>{{item.name}}</h2>
		<p>{{item.description}}</p>
		<p>Category: {{item.categories.name}}</p>
		<p>
			<a href="{{url_for('editItem',items_id=item.id)}}">
				<button>Edit</button>
			</a>
		</p>
		<p>
			<a href="{{url_for('deleteItem',items_id=item.id)}}">
				<button>Delete</button>
			</a>
		</p>
		<p>
			<a href="{{url_for('showCategory',categories_id=item.categories.id)}}">
				<button>Back</button>
			</a>
		</p>
	</div>
</body>
</html>
